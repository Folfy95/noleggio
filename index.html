<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Noleggio Mezzi</title>
	<!-- Collegamento al file CSS esterno -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Gestione Noleggio Mezzi</h1>

        <!-- Form per la prenotazione -->
        <form id="noleggioForm" class="mt-4">
    <!-- Contenitore row per affiancare le colonne -->
    <div class="row">
        <!-- Colonna 1 (Nome) -->
        <div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <!-- Colonna 2 (Cognome) -->
        <div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-6">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="cognome" required>
        </div>
    </div>
    <!-- Continuazione del form -->
	<div class="row">
		<div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-6">
			<label for="mezzo" class="form-label">Tipo di Mezzo</label>
			<select id="mezzo" class="form-control">
				<option value="">Seleziona un mezzo</option>
				<option value="Pedalò piccolo">Pedalò piccolo</option>
				<option value="Pedalò grande">Pedalò grande</option>
				<option value="Pedalò elettrico">Pedalò elettrico</option>
				<option value="SUP">SUP</option>
				<option value="Kayak">Kayak</option>
			</select>
		</div>
		<div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-6">
			<label for="numeroMezzo" class="form-label">Numero del Mezzo</label>
			<select id="numeroMezzo" class="form-control">
				<option value="">Seleziona il numero</option>
			</select>
		</div>
	</div>
    <!-- Campo per data e ora di partenza -->
	<div class="row">
		<div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-6">
			<label for="data" class="form-label">Data e Ora di Partenza</label>
			<input type="datetime-local" class="form-control" id="data" required>
		</div>
		<div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-6">
			<label for="durata" class="form-label">Durata</label>
			<select class="form-select" id="durata" required>
				<option value="30">30 minuti</option>
				<option value="60">1 ora</option>
				<option value="120">2 ore</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-6">
			<input type="checkbox" id="cassa" value="5">
			<label for="cassa" class="form-check-label">Aggiungi cassa Bluetooth (+5€)</label>
		</div>
		<div class="mb-3 col-12 col-sm-6 col-md-6 col-lg-6">
			<input type="checkbox" id="documento" value="1">
			<label for="documento" class="form-check-label">Richiesta Documento</label>
		</div>
	</div>
    <h3>Prezzo: <span id="prezzo">0€</span></h3>

    <button type="button" class="btn btn-primary" onclick="aggiungiPrenotazione(
        document.getElementById('nome').value,
        document.getElementById('cognome').value,
        document.getElementById('mezzo').value,
        document.getElementById('numeroMezzo').value,
        document.getElementById('data').value,
        document.getElementById('durata').value,
        document.getElementById('cassa').checked ? 5 : 0,
        document.getElementById('documento').checked ? 1 : 0,
        parseFloat(document.getElementById('prezzo').innerText)
    )"> Aggiungi Prenotazione
    </button>
</form>


        <!-- Tabella Prenotazioni Attive -->
        <h2>Prenotazioni Attive</h2>
		<table id="tabellaPrenotazioni" class="table table-bordered">
		  <thead>
			<tr>
			  <th>Cliente</th>
			  <th>Mezzo</th>
			  <th>Numero</th>
			  <th>Data e Ora Partenza</th>
			  <th>Durata</th>
			  <th>Cassa</th>
			  <th>Documento</th> <!-- Aggiungi colonna Documento -->
			  <th>Prezzo</th>
			  <th>Azioni</th>
			</tr>
		  </thead>
		  <tbody>
			<!-- Le prenotazioni attive saranno aggiunte dinamicamente -->
		  </tbody>
		</table>
		
		<!-- Tabella Prenotazioni Rientrate -->
        <h2>Prenotazioni Rientrate</h2>
		<table id="tabellaPrenotazioniRientrate" class="table table-bordered">
		  <thead>
			<tr>
			  <th>Cliente</th>
			  <th>Mezzo</th>
			  <th>Numero</th>
			  <th>Data e Ora Partenza</th>
			  <th>Durata</th>
			  <th>Cassa</th>
			  <th>Documento</th> <!-- Aggiungi colonna Documento -->
			  <th>Prezzo</th>
			  <th>Azioni</th>
			</tr>
		  </thead>
		  <tbody>
			<!-- Le prenotazioni rientrate saranno aggiunte dinamicamente -->
		  </tbody>
		</table>

        <!-- Bottoni per esportare o cancellare dati -->
		<button class="btn btn-secondary" id="esporta" onclick="esportaPrenotazioni()">Esporta Prenotazioni</button>
		<button class="btn btn-danger" id="cancellaTutto" onclick="cancellaTutto()">Cancella Storico</button>

    </div>
	
	<!-- Collegamento al file JavaScript esterno -->
    <script src="script.js"></script>
</body>
</html>
